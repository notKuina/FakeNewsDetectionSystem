<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container mt-5 w-50">
        <div class="row d-flex shadow-lg mb-5">
            <form action="" class="mb-5" onsubmit="return validForm()">
                <h2>Form Validation</h2>
                <div class="mb-2">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="fname" onkeyup="fnameValidation()">
                    <span id="fnameMsg"></span>
                </div>
                <div class="mb-2">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lname" onkeyup="lnameValidation()">
                    <span id="lnameMsg"></span>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" onkeyup="emailValidation()">
                    <span id="emailMsg"></span>
                </div>
                <div class="mb-2">
                    <label for="psw" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="psw" onkeyup="pswValidation()">
                    <i class="fa-regular fa-eye position-absolute" style="bottom: 200px; right: 350px; cursor: pointer;" onclick="hideShow(this)"></i>

                    <span id="pswMsg"></span>

                </div>
                <div class="mb-2">
                    <label for="cpsw" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpsw" onkeyup="cpswValidation()">
                    <i class="fa-regular fa-eye position-absolute" style="bottom: 120px; right: 350px; cursor: pointer;" onclick="hideShoww(this)"></i>
                    <span id="cpswMsg"></span>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
