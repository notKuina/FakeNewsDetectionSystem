<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Page</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-lg w-full p-6 bg-white rounded-lg shadow-2xl">
      <form class="space-y-4" onsubmit="formSubmit(event)">
        <h2 class="text-2xl text-center text-blue-950 font-semibold" style="font-family: 'Roboto', sans-serif;">
          Create your account
        </h2>
        <p class="text-center mt-4 text-gray-600">
          Already have an account? 
          <a href="/userauth/login/" class="text-blue-950 hover:underline">Login here</a>
        </p>

        <div>
          <label for="fname" class="block mb-1 font-medium text-gray-700">First Name:</label>
          <input
            type="text" onkeyup="fnameValidation()" name="fname"
            id="fname" placeholder="Enter your first name"
            class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="fnameMsg" class="text-red-500 text-sm"></span>
        </div>

        <div>
          <label for="lname" class="block mb-1 font-medium text-gray-700">Last Name:</label>
          <input
            type="text" onkeyup="lnameValidation()" name="lname"
            id="lname" placeholder="Enter your last name"
            class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="lnameMsg" class="text-red-500 text-sm"></span>
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium text-gray-700">Email:</label>
          <input
            type="email" onkeyup="emailValidation()" name="email"
            id="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="emailMsg" class="text-red-500 text-sm"></span>
        </div>

        <div class="relative">
          <label for="psw" class="block mb-1 font-medium text-gray-700">Password:</label>
          <input
            type="password" onkeyup="pswValidation()"
            id="psw" name="password"
            class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i class="fa fa-eye absolute right-3 top-[38px] text-gray-500 cursor-pointer" onclick="hideShow(this)"></i>

          <span id="pswMsg" class="text-red-500 text-sm"></span>
        </div>

        <div class="relative">
          <label for="cpsw" class="block mb-1 font-medium text-gray-700">Confirm Password:</label>
          <input
            type="password" onkeyup="cpswValidation()"
            id="cpsw" name="confirm_password"
            class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i class="fas fa-eye absolute right-3 top-[38px] text-gray-500 cursor-pointer" onclick="hideShoww(this)"></i>

          <span id="cpswMsg" class="text-red-500 text-sm"></span>
        </div>

        <button
          type="submit"
          class="w-[140px] bg-blue-950 hover:bg-blue-800 text-white font-semibold py-2 rounded-3xl mx-auto flex items-center justify-center transition-colors"
        >
          Create account
        </button>

        <p id="submitMsg" class="text-center mt-2 font-semibold"></p>
      </form>
    </div>
  </div>

<script>
  // Validation functions (basic examples)
  function fnameValidation() {
    const fname = document.getElementById('fname').value.trim();
    document.getElementById('fnameMsg').textContent = fname ? '' : 'First name required.';
  }
  function lnameValidation() {
    const lname = document.getElementById('lname').value.trim();
    document.getElementById('lnameMsg').textContent = lname ? '' : 'Last name required.';
  }
  function emailValidation() {
    const email = document.getElementById('email').value.trim();
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    document.getElementById('emailMsg').textContent = regex.test(email) ? '' : 'Invalid email.';
  }
  function pswValidation() {
    const psw = document.getElementById('psw').value;
    document.getElementById('pswMsg').textContent = psw.length >= 6 ? '' : 'Password must be at least 6 characters.';
  }
  function cpswValidation() {
    const psw = document.getElementById('psw').value;
    const cpsw = document.getElementById('cpsw').value;
    document.getElementById('cpswMsg').textContent = (psw === cpsw) ? '' : 'Passwords do not match.';
  }

  // Show/hide password toggles
  function hideShow(icon) {
    const input = document.getElementById('psw');
    if(input.type === 'password') {
      input.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }
  function hideShoww(icon) {
    const input = document.getElementById('cpsw');
    if(input.type === 'password') {
      input.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  }

  // Form submit handler
  async function formSubmit(event) {
    event.preventDefault();
    fnameValidation();
    lnameValidation();
    emailValidation();
    pswValidation();
    cpswValidation();

    // Check for validation messages
    const msgs = ['fnameMsg', 'lnameMsg', 'emailMsg', 'pswMsg', 'cpswMsg'].map(id => document.getElementById(id).textContent);
    if (msgs.some(msg => msg.length > 0)) {
      document.getElementById('submitMsg').textContent = "Please fix errors above before submitting.";
      document.getElementById('submitMsg').classList.add('text-red-600');
      return;
    }

    const data = {
      fname: document.getElementById('fname').value.trim(),
      lname: document.getElementById('lname').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('psw').value,
    };

    try {
      const response = await fetch('/userauth/register_user/', {  // Adjust URL to your Django route
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById('submitMsg').textContent = result.message || "Registration successful!";
        document.getElementById('submitMsg').classList.remove('text-red-600');
        document.getElementById('submitMsg').classList.add('text-green-600');
        // Optionally redirect to login page after delay
        setTimeout(() => window.location.href = '/userauth/login/', 1500);
      } else {
        document.getElementById('submitMsg').textContent = result.error || "Registration failed.";
        document.getElementById('submitMsg').classList.add('text-red-600');
      }
    } catch (error) {
      document.getElementById('submitMsg').textContent = "Network error, try again later.";
      document.getElementById('submitMsg').classList.add('text-red-600');
    }
  }
</script>

</body>
</html>
