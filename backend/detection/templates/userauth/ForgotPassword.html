{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Roboto]">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-2xl">
      <form method="POST" action="{% url 'userauth:forgot_password' %}" class="space-y-5">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center text-blue-950">Reset Your Password</h2>
        <div class="flex justify-center">
          <i class="fa-regular fa-envelope-open fa-2xl text-gray-800"></i>
        </div>
        <p class="text-center text-gray-700 text-sm">
          If your email exists in our system, youâ€™ll receive a password reset link.
        </p>

        {% if message %}
          <p class="text-green-600 text-center text-sm">{{ message }}</p>
        {% elif error %}
          <p class="text-red-600 text-center text-sm">{{ error }}</p>
        {% endif %}

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="emailMsg" class="text-red-500 text-sm"></span>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors"
        >
          Send Reset Link
        </button>

        <p class="text-center text-gray-600 text-sm mt-4">
          Return to 
          <a href="{% url 'userauth:login' %}" class="text-blue-700 hover:underline">Sign In</a>
        </p>
      </form>
    </div>
  </div>
  <script src="{% static 'js/Login.js' %}"></script>
</body>
</html>
